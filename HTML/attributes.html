<!DOCTYPE html>
<html dir="rtl" lang="sw">
    <head>
        <title>Attributes</title>
        
    </head>
   
    <body>
        <p align="right">This is at right hand</p>
        <p align="center">This is our center paragraph</p>
        <!-- core attributes -->
        <p align="center">id,title,class,style</p>
        <!-- id attribute, it uniquely identifies an element -->
        <p id="p1">That is an ID attribute</p>
        <p title="This is a paragraph">This is title attribute</p>
        <p class="class">This is a class attribute</p>
        <p style="color: #00FF00;">This is a style attribute</p>

        <!-- application of core attributes -->
        <p id="p" class="pclass" title="4 core attributes" style="font-family: arial;">The four core attributes</p>

        <!-- internationalization attributes -->
        <p>There are two attributes <strong>dir</strong>&nbsp; ,<strong>lang</strong></p>
       <p>Ukurasa huu unatumia lugha ya kiswahili</p>
    </body>
</html>
