<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Tables</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <table border="1" bgcolor="cray" cellpadding="10" cellspacing="15" width="70" height="50" background="">
        <thead>
            <tr>
                <th>Company</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tr>
            <td rowspan="2">
                <img src="./../images/img.jpeg" width="70"
                alt="">
            </td>
            <td>Steve</td>
            <td>1000$</td>
        </tr>
        <tr>
            <td>David</td>
            <td>1500$</td>
        </tr>
        <tr>
            <td>David</td>
            <td colspan="2">1500$</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="3">
                    <p>This is is a footer</p>
                </td>
            </tr>
        </tfoot>
    </table>

    <script src="" async defer></script>
</body>

</html>
