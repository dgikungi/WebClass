<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- There are 3 types of lists -->
    <p>Ordered</p>
    <ol start="100">
        <li>Steve</li>
        <li>Richard</li>
        <li>David</li>
    </ol>
    <ol type="a" start="7">
        <li>Steve</li>
        <li>Richard</li>
        <li>David</li>
    </ol>
    <ol type="i" start="10">
        <li>Steve</li>
        <li>Richard</li>
        <li>David</li>
    </ol>

    <p>Unorded</p>
    <ul >
        <li>Sam</li>
        <li>Erick</li>
        <li>Eugene</li>
    </ul>
  <ul type="square">
        <li>Sam</li>
        <li>Erick</li>
        <li>Eugene</li>
    </ul>
    <ul type="circle">
        <li>Sam</li>
        <li>Erick</li>
        <li>Eugene</li>
    </ul> 


    <p>Definition List</p>
    <dl>
        <dt><b>HTML</b></dt>
        <dd>It stands for Hyper Text Markup Language</dd>
    </dl>


</body>
</html>
